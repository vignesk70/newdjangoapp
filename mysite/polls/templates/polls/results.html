

<div class="container">
<h1>The results of the poll for question {{ question.question_text }}</h1>
<ul class="list-group m-3 w-50">
  {% for choice in choices %}
    <li class="list-group-item " >{{ choice.choice_text }}: {{ choice.votes }} vote{% if choice.votes != 1 %}s{% endif %}</li>
  {% endfor %}
</ul>
</div>
